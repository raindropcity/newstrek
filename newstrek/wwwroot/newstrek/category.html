<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NewsTrek</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container main-content">
        <div id="world" class="section">
            <div class="content">
                <h1>World</h1>
            </div>
            <div class="overlay"></div>
        </div>
        <div id="business" class="section">
            <div class="content">
                <h1>Business</h1>
            </div>
            <div class="overlay"></div>
        </div>
        <div id="politics" class="section">
            <div class="content">
                <h1>Politics</h1>
            </div>
            <div class="overlay"></div>
        </div>
        <div id="health" class="section">
            <div class="content">
                <h1>Health</h1>
            </div>
            <div class="overlay"></div>
        </div>
        <div id="climate" class="section">
            <div class="content">
                <h1>Climate</h1>
            </div>
            <div class="overlay"></div>
        </div>
        <div id="technology" class="section">
            <div class="content">
                <h1>Technology</h1>
            </div>
            <div class="overlay"></div>
        </div>
        <div id="entertainment" class="section">
            <div class="content">
                <h1>Entertainment</h1>
            </div>
            <div class="overlay"></div>
        </div>
        <div id="science" class="section">
            <div class="content">
                <h1>Science</h1>
            </div>
            <div class="overlay"></div>
        </div>
        <div id="history" class="section">
            <div class="content">
                <h1>History</h1>
            </div>
            <div class="overlay"></div>
        </div>
        <div id="sports" class="section">
            <div class="content">
                <h1>Sports</h1>
            </div>
            <div class="overlay"></div>
        </div>

        <form onsubmit="event.preventDefault();" role="search">
            <label for="search">Search for stuff</label>
            <input id="search" type="search" placeholder="Search News..." autofocus required />
            <button id="search-news-btn" type="submit">Go</button>
        </form>

        <!-- 右側fixed button -->
        <div class="controlls">
            <a href="/newstrek/home.html" class="control control-1 active-btn" data-id="home">
                <i class="fas fa-home"></i>
            </a>
            <a href="/category.html" class="control control-4 active-btn" data-id="blogs">
                <i class="far fa-newspaper"></i>
            </a>
            <a href="#" class="control control-3 active-btn" data-id="portfolio">
                <i class="fas fa-briefcase"></i>
            </a>
            <a href="#" class="control control-2 active-btn" data-id="about">
                <i class="fas fa-user"></i>
            </a>
            <a href="#" class="control control-5 active-btn" data-id="contact">
                <i class="fas fa-envelope-open"></i>
            </a>
        </div>
    </div>

    <script src="/js/action.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#world").click(function () {
                const category = $("#world").attr("id")

                window.location.assign(`/newstrek/news-list.html?category=${category}`)

                console.log(category)   
            })

            $("#business").click(function () {
                const category = $("#business").attr("id")

                window.location.assign(`/newstrek/news-list.html?category=${category}`)

                console.log(category)
            })

            $("#politics").click(function () {
                const category = $("#politics").attr("id")

                window.location.assign(`/newstrek/news-list.html?category=${category}`)

                console.log(category)
            })

            $("#health").click(function () {
                const category = $("#health").attr("id")

                window.location.assign(`/newstrek/news-list.html?category=${category}`)

                console.log(category)
            })

            $("#climate").click(function () {
                const category = $("#climate").attr("id")

                window.location.assign(`/newstrek/news-list.html?category=${category}`)

                console.log(category)
            })

            $("#technology").click(function () {
                const category = $("#technology").attr("id")

                window.location.assign(`/newstrek/news-list.html?category=${category}`)

                console.log(category)
            })

            $("#entertainment").click(function () {
                const category = $("#entertainment").attr("id")

                window.location.assign(`/newstrek/news-list.html?category=${category}`)

                console.log(category)
            })

            $("#science").click(function () {
                const category = $("#science").attr("id")

                window.location.assign(`/newstrek/news-list.html?category=${category}`)

                console.log(category)
            })

            $("#history").click(function () {
                const category = $("#history").attr("id")

                window.location.assign(`/newstrek/news-list.html?category=${category}`)

                console.log(category)
            })

            $("#sports").click(function () {
                const category = $("#sports").attr("id")

                window.location.assign(`/newstrek/news-list.html?category=${category}`)

                console.log(category)
            })

            $("#search-news-btn").click(function () {
                // get the input values from the form
                const keyword = $("#search").val()

                window.location.assign(`/newstrek/news-list.html?keyword=${keyword}`)

                console.log(keyword)
            })
        })
    </script>
</body>

</html>
